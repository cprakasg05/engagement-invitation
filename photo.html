<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="top-bar">
    <button class="back-btn" onclick="window.location.href='index.html'">&larr; <span id="back-text" data-key="back">Back to Home</span></button>
    <div class="language-toggle">
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('ta')">தமிழ்</button>
      <button onclick="setLanguage('ml')">മലയാളം</button>
    </div>
  </div>
  <h2 id="photo-gallery-title" data-key="photos">Photos</h2>
  <div class="gallery-box">
    <div class="gallery-grid">
      <img src="asset/venue/IMG-20250727-WA0006.jpg" alt="Moment 1">
      <img src="asset/venue/IMG-20250727-WA0012.jpg" alt="Moment 2">
      <img src="asset/venue/IMG-20250727-WA0010.jpg" alt="Moment 3">
    </div>
  </div>
  <div id="audio-control-wrap">
    <audio id="bg-music" loop autoplay>
      <source src="asset/bg-music.mp3" type="audio/mp3">
    </audio>
    <button id="mute-btn" aria-label="Mute/Unmute">&#128266;</button>
  </div>
</body>
</html>
